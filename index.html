<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Alice&family=Great+Vibes&family=Kalam&family=Lobster&family=Marcellus&family=Pacifico&family=Philosopher:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kalam&family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Preahvihear&family=Roboto+Slab&family=Varela&display=swap" rel="stylesheet">        <!-- FONT AWESOME -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->

    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="body">
      <div class="first-section">
        <!-- <div class="headingmobile">
          The Music Player
        </div> -->
        <div class="heading">
          Libraries...
        </div>
        <div id="navbar">
          <div class="navbar-button" id="homeButton">
            <i class="fa-solid fa-house iconspacing" id="homeIcon"></i>
            <span id="homeButtonName">Home</span>
          </div>
          <div class="navbar-button" id="searchbar">
            <input class="form-control me-2 hidesearchbar" id="search" placeholder="Search Songs" aria-label="Search" onkeyup="searchFunction()">
            <i class="fa-solid fa-magnifying-glass iconspacing" id="searchbaricon"></i>
            <span id="searchbarname" class="">Search</span>
          </div>
        </div>
        <!-- <div class="playlist"> -->
          <div class="subheader">
            <i class="fa-solid fa-book-open iconspacing"></i>Playlists
            <div class="create">
              <i class="fa-solid fa-plus iconspacing iconright" id="createPlaylist"></i>
            </div>
          </div>
          <div class="libraries" id="library-list">
            
          </div>
        <!-- </div> -->
      </div>
      <div class="songs">
        <div class="name">THE MUSIC PLAYER</div>
        <div id="mobile-firstsection" class="visuallyhidden">
          <input class="form-control me-2 " id="searchmobile" placeholder="Search Songs" aria-label="Search" onkeyup="searchFunctionMobile()">
        </div>
        <div class="songs-section" id="songdiv">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="rowdiv">
            
          </div>
        </div>
        <div id="playingsongmobilediv" class="visuallyhidden">
        <div id="playingsongmobile">
          <img src="covers/LeftRight.jpg" id="footercoverimg" alt="..." />
        <div class="footersongname">
          <span id="masterSongName">Music Name</span>
        </div>
        <i class=" fa-solid fa-heart" id="mobileicon"></i>
        <div class="footcovericon">
        <i class=" fa-solid fa-book-medical" id="mobileicon"></i>
        <i class="fa-solid fa-play" id="masterPlayMobile"></i>
      </div>
        </div>
  
        <div id="progresss">
          <div class="progress-bar" id="myProgressBarMobile" role="progressbar" aria-valuenow="70"
          aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      </div>
      <div class="now-playing">
        <div class="now-playing-info">Now Playing...</div>
        <div class="playing-song-display">
          <img src="covers/LeftRight.jpg" id="playing-cover-img" class="card-img-top" alt="..." />
          <div class="songdetails">
            <div class="covermusicname"><span id="coversongname">Music Name</span></div>
            <div class="covericon">
              <i class="fa-solid fa-book-medical"></i>
              <i class="fas fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footersong">
        <img src="covers/LeftRight.jpg" id="footercoverimg" alt="..." />
        <div class="footersongname">
          <span id="masterSongName">Music Name</span>
        </div>
        <i class="fas fa-solid fa-heart footcovericon"></i>
      </div>
      <div class="controls">
        <i class="fas fa-solid fa-heart smallicon" id="heart"></i>
        <i class="fas fa-2x fa-step-backward smallicon" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward smallicon" id="next"></i>
        <i class="fas fa-solid fa-book-medical smallicon"></i>
        <!-- <i class="fas fa-2xs fa-solid fa-repeat smallicon"></i> -->
        <div class="volumebar">
          <i class="fas fa-2xs fa-solid fa-repeat smallicon" id="repeaticon"></i>
          <i class="fa-solid fa-volume-low volume-icon" id="volumeLogo"></i>
          <input
            id="myVolumeBar"
            type="range"
            class="progressBar"
            min="0"
            value="10"
            max="100"
            onchange="setVolume()"
          />
        </div>
      </div>
      <div class="timebar">
        <div id="timerstart">00:00</div>
        <input
          id="myProgressBar"
          type="range"
          class="progressBar"
          min="0"
          value="0"
          max="100"
        />
        <div id="timerend">00:00</div>
      </div>
    </div>
    <div class="mobilefooter">
      <div class="" id="homeButton">
        <i class="fa-solid fa-house" id="homeIcon"></i>
        <span id="homeButtonName">Home</span>
      </div>
      <div class="" id="searchbarmobile">
        <i class="fa-solid fa-magnifying-glass" id="searchbariconmobile"></i>
        <span id="searchbuttonname">Search</span>
      </div>
      <div id="libraryname">
        <i class="fa-solid fa-book-open iconspacing"></i>
        <span id="librarybuttonname">Libraries</span>
      </div>
    </div>

    <div id="alertClose" class="hideAlerts"></div>
    <div id="alertBox" class="hideAlerts">
      <div class="textMsgName">
        Please enter name for your new playlist!
      </div>
      <div class="inputDivClass">
        <input type="text" id="inputClassName" placeholder="...">
        <i id="acceptName" class="fa-solid fa-circle-check"></i>
      </div>
    </div>

    <div id="librarylistpopup" class="hideAlerts">

    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bfe7c45ec2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
